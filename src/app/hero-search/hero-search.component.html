<div class="ui segment">
  <div class="ui input">
    <input
      #searchBox
      (input)="search(searchBox.value)"
      placeholder="Search Hero"
    />
  </div>

  <ul class="search-result">
    <li *ngFor="let hero of heroes$ | async">
      <h3>
        <a routerLink="/detail/{{ hero.id }}">
          {{ hero.name }}
        </a>
      </h3>
    </li>
  </ul>
</div>
