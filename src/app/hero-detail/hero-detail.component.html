<div *ngIf="hero">
  <h2>{{ hero.name | uppercase }} Details</h2>
  <div><span>id: </span>{{ hero.id }}</div>
  <div class="ui input focus">
    <label
      >name:
      <input type="text" [(ngModel)]="hero.name" placeholder="name" />
    </label>
  </div>
</div>
<button class="ui primary button" (click)="goBack()">go back</button>
